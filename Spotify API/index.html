<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jar of Preserves</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- start of Container for Posters -->
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="fig1" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/irrational_man.jpeg" alt="Need to Fall Noticing Icarus" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2" id="fig2" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="images/tribute.jpg" alt="Tenacious D Tribute" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3" id="fig3" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="/spotify_API/images/novo amor.png" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4" id="fig4" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="/spotify_API/images/Petey.jpeg" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5" id="fig5" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="/spotify_API/images/sufjan.jpeg" alt="" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6" id="fig6" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img src="/spotify_API/images/Head-Hunters.jpeg" alt="" class="gallery__img">
            </figure>
        </div>
        <div class="buttoncontain">
            <button onclick="stopSnippet()">Stop Song</button>
        </div>
    </div>
</body>
</html>
